      <script>
        let isShiftPressed = false;

        const hihatHead = document.querySelector("#hihat-head");
        const hitom = document.querySelector("#hitom");
        const midtom = document.querySelector("#midtom");
        const floortom = document.querySelector("#floortom");
        const snare = document.querySelector("#snare");
        const crash = document.querySelector("#crash");
        const bass = document.querySelector("#bass");

        /**
         * Finds out which drum was played.
         * @param key
         * @returns {string|null}
         */
        const getInstrument = (key) => {
          switch (key.toLowerCase()) {
            case "a":
              return hihatHead;
            case "f":
              return hitom;
            case "j":
              return midtom;
            case "l":
              return floortom;
            case "b":
              return snare;
            case "o":
              return crash;
            case " ":
              return bass;
          }

          return null;
        };

        const timeouts = new Map();

        document.addEventListener("keydown", (e) => {
          if (e.key === "Shift") {
            isShiftPressed = true;
            hihatHead.classList.add("closed");
            return;
          }

          const drum = getInstrument(e.key);
          if (!drum) {
            return;
          }

          let sound = sounds.get(drum);
          if (drum === hihatHead) {
            sound = isShiftPressed ? sound.closed : sound.open;
          }
          sound.pause();
          sound.currentTime = 0;
          sound.play();

          drum.classList.add("played");
          if (timeouts.has(drum)) {
            clearTimeout(timeouts.get(drum));
          }
          timeouts.set(
            drum,
            setTimeout(() => {
              drum.classList.remove("played");
            }, 100)
          );
        });

        document.addEventListener("keyup", (e) => {
          if (e.key === "Shift") {
            isShiftPressed = false;
            hihatHead.classList.remove("closed");
          }
        });

        const sounds = new Map();
        sounds.set(hihatHead, {
          open: new Audio("./sounds/Bb2.mp3"),
          closed: new Audio("./sounds/Gb2.mp3")
        });
        sounds.set(hitom, new Audio("https://4gbd3.csb.app/sounds/D3.mp3"));
        sounds.set(midtom, new Audio("https://4gbd3.csb.app/sounds/B2.mp3"));
        sounds.set(floortom, new Audio("https://4gbd3.csb.app/sounds/G2.mp3"));
        sounds.set(snare, new Audio("https://4gbd3.csb.app/sounds/D2.mp3"));
        sounds.set(crash, new Audio("https://4gbd3.csb.app/sounds/Db3.mp3"));
        sounds.set(bass, new Audio("https://4gbd3.csb.app/sounds/C2.mp3"));
      </script>
